<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit Worker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="col-2 d-inline-block bg-primary">
        <ul>
            <li><a href="/workers" class="text-white">Worker List</a></li>
            <li><a href="/clients" class="text-white">Client List</a></li>
            <li><a href="/newjob" class="text-white">Create New Job</a></li>
            <li><a href="/jobs" class="text-white">View Jobs</a></li>
        </ul>
    </div>
    <div class="col-8 d-inline-block align-top">
        <h1>Edit Information for {{worker.first_name}} {{worker.last_name}}</h1>
        <form action="/workers/{{worker.id}}/send" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-2" for="fname">First Name:</label>
                <input class="form-control col-4 d-inline-block" type="text" id="fname" name="fname" value="{{worker.first_name}}">
            </div>
            <div class="form-group">
                <label class="col-2" for="lname">Last Name:</label>
                <input class="form-control col-4 d-inline-block" type="text" id="lname" name="lname" value="{{worker.last_name}}">
            </div>
            <div class="form-group">
                <label class="col-2" for="phone_num">Phone Number:</label>
                <input class="form-control col-4 d-inline-block" type="text" id="phone_num" name="phone_num" value="{{worker.phone_number}}">
            </div>
            <div class="form-group">
                <label class="col-2" for="job_types">Job Types:</label>
                <input class="form-control col-4 d-inline-block" type="text" id="job_types" name="job_types" value="{{worker.job_types}}">
            </div>
            <div class="form-group">
                <label class="col-2" for="commission">Commission:</label>
                <input class="form-control col-4 d-inline-block" type="text" id="commission" name="commission" value="{{worker.commission}}">
            </div>
            <div class="form-group">
                <label class="col-2" for="max_jobs">Max Jobs:</label>
                <input class="form-control col-4 d-inline-block" type="text" id="max_jobs" name="max_jobs" value="{{worker.max_jobs}}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
