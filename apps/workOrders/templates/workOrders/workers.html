<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Workers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="col-2 d-inline-block bg-primary">
        <ul>
            <li><a href="/dashboard" class="text-white">Home</a></li>
            <li><a href="/clients" class="text-white">Client List</a></li>
            <li><a href="/newjob" class="text-white">Create New Job</a></li>
            <li><a href="/jobs" class="text-white">View Jobs</a></li>
        </ul>
    </div>
    <div class="col-8 d-inline-block align-top">
        <a href="/workers/new">Add New Worker</a>
        <table class="col-12">
            <thead>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Job Types</th>
                <th>Commission</th>
                <th>Max Jobs Per Day</th>
                <th>Actions</th>
            </thead>
            <tbody>
                {% for i in workers %}
                <tr>
                    <td>{{i.first_name}} {{i.last_name}}</td>
                    <td>{{i.phone_number}}</td>
                    <td>{{i.job_types}}</td>
                    <td>{{i.commission}}</td>
                    <td>{{i.max_jobs}}</td>
                    <td>
                        <a href="/workers/{{i.id}}/edit">Edit</a>
                        <a href="/workers/{{i.id}}/delete">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
