<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="col-2 d-inline-block bg-primary">
        <ul>
            <li><a href="/dashboard" class="text-white">Dashboard</a></li>
            <li><a href="/workers" class="text-white">Worker List</a></li>
            <li><a href="/clients" class="text-white">Client List</a></li>
            <li><a href="/newjob" class="text-white">Create New Job</a></li>
            <li><a href="/jobs" class="text-white">View Jobs</a></li>
        </ul>
    </div>
    <div class="col-8 d-inline-block align-top">
        <h1>Add New Worker</h1>
        <form action="/clients/{{client.id}}/send" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-2" for="name">Property Name:</label>
                <input class="form-control col-4 d-inline-block" type="text" id="name" name="name" value="{{client.name}}">
            </div>
            <div class="form-group">
                <label class="col-2" for="address">Address:</label>
                <input class="form-control col-4 d-inline-block" type="text" id="address" name="address" value="{{client.address}}">
            </div>
            <div class="form-group">
                <label class="col-2" for="city">City:</label>
                <input class="form-control col-4 d-inline-block" type="text" id="city" name="city" value="{{client.city}}">
            </div>
            <div class="form-group">
                <label class="col-2" for="phone_num">Phone Number:</label>
                <input class="form-control col-4 d-inline-block" type="text" id="phone_num" name="phone_num" value="{{client.phone_number}}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
